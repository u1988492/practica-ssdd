<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Cliente REST API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Demo de Cliente REST API</h1>
            <p>Demostración de llamadas remotas usando arquitectura REST</p>
        </header>
       

        <section class="connection-info">
            <h2>Ajustes de conexión</h2>
            <div class="form-group">
                <label for="serverUrl">URL del Servidor:</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" />
                <button id="testConnection">Probar conexión</button>
                <span id="connectionStatus">No conectado</span>
            </div>
        </section>

        <section class="user-management">
            <h2>Gestión de usuarios</h2>
            
            <div class="user-list-container">
                <h3>Lista de usuarios</h3>
                <button id="refreshUsers">Refrescar usuarios</button>
                <div id="userList" class="user-list">
                    <!-- Usuarios se mostrarán aquí -->
                </div>
            </div>
            
            <div class="user-form">
                <h3>Agregar/Editar usuario</h3>
                <form id="userForm">
                    <input type="hidden" id="userId" />
                    <div class="form-group">
                        <label for="userName">Nombre:</label>
                        <input type="text" id="userName" required />
                    </div>
                    <div class="form-group">
                        <label for="userRole">Rol:</label>
                        <select id="userRole">
                            <option value="User">Usuario</option>
                            <option value="Admin">Admin</option>
                            <option value="Guest">Invitado</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="saveUser">Guardar usuario</button>
                        <button type="button" id="clearForm">Borrar formulario</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="calculator">
            <h2>Calculadora remota</h2>
            <div class="calc-form">
                <div class="form-group">
                    <label for="operationX">X:</label>
                    <input type="number" id="operationX" value="10" />
                </div>
                <div class="form-group">
                    <label for="operation">Operacion:</label>
                    <select id="operation">
                        <option value="add">Suma (+)</option>
                        <option value="subtract">Resta (-)</option>
                        <option value="multiply">Multiplicacion (×)</option>
                        <option value="divide">Division (÷)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="operationY">Y:</label>
                    <input type="number" id="operationY" value="5" />
                </div>
                <button id="calculate">Calcular</button>
                <div id="calculationResult" class="result">
                    Resultado aparecera aqui
                </div>
            </div>
        </section>

        <section class="api-log">
            <h2>Log de peticiones a la API</h2>
            <div id="apiLog" class="log-container">
                <!-- API logs will be displayed here -->
            </div>
            <button id="clearLog">Borrar Log</button>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
